e<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausritter Charakter-Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/widget.css">
</head>
<body>

<div class="character-sheet">
    <h1>Mausritter Charakter-Generator</h1>
    
    <div class="name-field">
        <label for="name-input" class="name-label">Name</label>
        <input type="text" id="name-input" value="">
    </div>
    
    <div class="attribute-container-wrapper">
        <div class="description-field">
            <div class="attribute-name">Beschreibung</div>
            <div class="attribute-value" id="description-value"></div>
        </div>
        
        <div class="attribute-container">
            <div class="attribute">
                <div class="attribute-name">Stärke (Str)</div>
                <div class="attribute-value" id="str-value"></div>
                <div class="attribute-rolls" id="str-rolls"></div>
            </div>

            <div class="attribute">
                <div class="attribute-name">Geschicklichkeit (Dex)</div>
                <div class="attribute-value" id="dex-value"></div>
                <div class="attribute-rolls" id="dex-rolls"></div>
            </div>

            <div class="attribute">
                <div class="attribute-name">Willenskraft (Wil)</div>
                <div class="attribute-value" id="wil-value"></div>
                <div class="attribute-rolls" id="wil-rolls"></div>
            </div>
        </div>
    </div>

    <div class="hp-cores">
        <div class="hp-cores-values">
            <div class="hp-cores-value">
                <div class="hp-cores-label">Trefferpunkte</div>
                <div class="hp-cores-number" id="hp-value"></div>
            </div>
            <div class="hp-cores-value">
                <div class="hp-cores-label">Pips</div>
                <div class="hp-cores-number" id="pip-value"></div>
            </div>
        </div>
    </div>
    
    <div class="attribute">
        <div class="attribute-name">Hintergrund</div>
        <div class="attribute-value" id="background-name"></div>
    </div>

    <div class="item-list">
        <div class="item"><span class="item-label">1</span><span id="item-1"></span></div>
        <div class="item"><span class="item-label">2</span><span id="item-2"></span></div>
        <div class="item"><span class="item-label">3</span><span id="item-3"></span></div>
        <div class="item"><span class="item-label">4</span><span id="item-4"></span></div>
        <div class="item"><span class="item-label">5</span><span id="item-5"></span></div>
        <div class="item"><span class="item-label">6</span><span id="item-6"></span></div>
        <div class="item"><span class="item-label">7</span><span id="item-7"></span></div>
        <div class="item"><span class="item-label">8</span><span id="item-8"></span></div>
        <div class="item"><span class="item-label">9</span><span id="item-9"></span></div>
        <div class="item"><span class="item-label">10</span><span id="item-10"></div>
    </div>

    <div class="actions">
        <button onclick="generateNewCharacter()">Neuen Charakter generieren</button>
        <button onclick="saveCharacter()">Charakter speichern</button>
        <button onclick="loadCharacter()">Charakter laden</button>
        <button id="delete-character" onclick="deleteCharacter()">Charakter löschen</button>
    </div>

    <div class="actions swap-buttons">
        <button id="swap-str-dex" onclick="swapAttributes('str', 'dex')">Str &lt;-> Dex</button>
        <button id="swap-str-wil" onclick="swapAttributes('str', 'wil')">Str &lt;-> Wil</button>
        <button id="swap-dex-wil" onclick="swapAttributes('dex', 'wil')">Dex &lt;-> Wil</button>
    </div>
</div>

<div class="character-cards-container" id="character-cards-container"></div>
<script src="js/generator.js"></script>
</body>
</html>
